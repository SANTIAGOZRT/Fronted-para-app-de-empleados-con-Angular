<div class="container my-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Project Employee List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Emp Project ID</th>
            <th>Project Name</th>
            <th>Lead By</th>
            <th>Assigned Date</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of projectEmployeeList">
            <td>{{ item.empProjectId }}</td>
            <td>{{ item.projectName }}</td>
            <td>{{ item.employeeName }}</td>
            <td>{{ item.assignedDate }}</td>
            <td>{{ item.role }}</td>
            <td>
              <button class="btn btn-primary" (click)="onEdit(item)">
                Edit
              </button>
              <button
                class="btn btn-danger"
                (click)="onDelete(item.empProjectId)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Add/Edit Project Employee</h2>
      <form [formGroup]="projectEmployeeForm">
        <div class="mb-3">
          <label for="projectId" class="form-label">Project ID</label>
          <select
            class="form-select"
            id="projectId"
            formControlName="projectId"
          >
            <option value="">Select</option>
            <option
              *ngFor="let project of projectList$ | async"
              [value]="project.projectId"
            >
              {{ project.projectName }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="empId" class="form-label">Employee ID</label>
          <select class="form-select" id="empId" formControlName="empId">
            <option value="">Select</option>
            <option
              *ngFor="let emp of empList$ | async"
              [value]="emp.employeeId"
            >
              {{ emp.employeeName }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="assignedDate" class="form-label">Assigned Date</label>
          <input
            type="date"
            class="form-control"
            id="assignedDate"
            formControlName="assignedDate"
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            formControlName="role"
            placeholder="Enter role"
          />
        </div>
        <div class="mb-3">
          <label for="isActive" class="form-label">Active</label>
          <input type="checkbox" id="isActive" formControlName="isActive" />
        </div>
        <button type="button" class="btn btn-primary" (click)="onSave()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
